{% extends "base.html" %}

{% block title %}{{ post.title }}{% endblock %}

{% block content %}
<h1>{{ post.title }}</h1>
<p>{{ post.content }}</p>
<p>By {{ user.get_full_name() }} on {{ post.created_at.strftime('%Y-%m-%d %H:%M:%S') }}</p>
<a href="{{ url_for('show_user', user_id=user.id) }}" class="btn btn-secondary">Back to User</a>
<a href="{{ url_for('edit_post', post_id=post.id) }}" class="btn btn-primary">Edit</a>
<form action="{{ url_for('delete_post', post_id=post.id) }}" method="POST" style="display:inline;">
    <button type="submit" class="btn btn-danger">Delete</button>
</form>
{% endblock %}
