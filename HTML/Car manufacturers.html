<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
</head>
<body>
    <table>
        <caption>Car manufacturers </caption>
        <thead>
            <tr>
                <th>Country</th>
                <th>Company</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Ford</td>
                <td>USA</td>
            </tr>
            <tr>
                <td>Porsche</td>
                <td>Germany</td>
            </tr>
            <tr>
                <td>Nissan</td>
                <td>Japan</td>
            </tr>
            <tr>
                <td>Volkswagen</td>
                <td>Germany</td>
            </tr>
            <tr>
                <td>Land Rover</td>
                <td>United Kingdom</td>
            </tr>
        </tbody>
    </table>

    <form>
        <button type="button">Click Me</button>
        <p>What is your preferred Manufacturer</p>
        <input type="radio" name="Company" value="Ford"> Ford <br>
        <input type="radio" name="Company" value="Porsche"> Porsche <br>
        <input type="radio" name="Company" value="Nissan"> Nissan <br>
        <input type="radio" name="Company" value="Volkswagen"> Volkswagen <br>
        <input type="radio" name="Company" value="Jaguar"> Jaguar <br>
        <input type="radio" name="Company" value="Bentley"> Bentley <br>
        <button type="submit">Submit Form</button>
        <!-- <input type="submit" value="GO!"> -->
    </form>

    <h2>Other Input Types</h2>
    <form>
        Pick a Color: <input type="color" name="color">
        <br>
    </form>

</body>
</html>
