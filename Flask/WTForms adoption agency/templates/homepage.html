{% extends 'base.html' %}

{% block title %}Homepage{% endblock %}

{% block content %}
<h1>Available Pets</h1>
<ul>
    {% for pet in pets %}
    <li>
        <strong>{{ pet.name }}</strong> - {{ pet.species }}
        {% if pet.photo_url %}
        <img src="{{ pet.photo_url }}" alt="{{ pet.name }}" style="height: 50px;">
        {% endif %}
        {% if pet.available %}
        <strong>Available</strong>
        {% endif %}
        <a href="{{ url_for('show_pet', pet_id=pet.id) }}">View Details</a>
    </li>
    {% endfor %}
</ul>
{% endblock %}
