<!-- show_pet.html -->
{% extends 'base.html' %}

{% block title %}{{ pet.name }}{% endblock %}

{% block content %}
<h1>{{ pet.name }}</h1>
<p>Species: {{ pet.species }}</p>
{% if pet.photo_url %}
  <img src="{{ pet.photo_url }}" alt="{{ pet.name }}">
{% endif %}
{% if pet.age %}
  <p>Age: {{ pet.age }}</p>
{% endif %}
{% if pet.notes %}
  <p>Notes: {{ pet.notes }}</p>
{% endif %}
<form>
  <button formmethod="GET" formaction="{{ url_for('show_edit_pet', pet_id=pet.id) }}" class="btn btn-primary">Edit</button>
  <button formmethod="POST" formaction="{{ url_for('delete_pet', pet_id=pet.id) }}" class="btn btn-danger">Delete</button>
</form>
{% endblock %}
